<!doctype html>
<html>
<head>
    <title> colspan and rowspan pattern </title>
</head>
<body>
    <style>
        table, th, td {
          border: 2px solid black;
        }
      </style>
      <style>
        table {
            width: 70%;
            margin: 70px auto;
        }
        th {
            padding: 100px; 
            text-align: left;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <table >
        <tr>
            <td align="left" colspan="6" style="height: 50px; vertical-align: top;"> Welcome to Programming</td>
            <td align="right" rowspan="6" style="width: 50px; vertical-align: top;">A</td>
         </tr>

         <tr>
             <td rowspan="6" style="width: 50px;">C</td>
             <td align="right" colspan="4" style="height: 50px; vertical-align: bottom;">B</td>
             <td align="right" rowspan="4" style="width: 50px; vertical-align: top;">K</td>
         </tr>

         <tr>
            <td rowspan="4" style="width: 50px;"> D</td>
            <td align="left" colspan="2" style="height: 50px; vertical-align: top;">L</td>
            <td align="left" rowspan="2" style="width: 50px; vertical-align: top;">G</td>
        </tr>

         <tr>
            <td align="center" rowspan="2" style="width: 50px;"> E </td>
            <td align="right" style="width: 50px; height: 50px; vertical-align: bottom;">F</td>
         </tr>


         <tr>
            <td align="right" colspan="2" style="height: 50px; vertical-align: top;">H</td>
         </tr>


         <tr>
           
            <td align="center" colspan="4" style="height: 50px; vertical-align: bottom;" >I</td>
         </tr>


         <tr>
            <td align="left" colspan="6" style="height: 50px; vertical-align: top;">  J</td>
>
         </tr>
         
         
      </table>
</body>
</html>
