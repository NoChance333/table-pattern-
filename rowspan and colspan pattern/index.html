<!doctype html>
<html>
<head>
    <title> colspan and rowspan pattern </title>
</head>
<body>
    <style>
        table, th, td {
          border: 2px solid black;
        }
      </style>
      <style>
        table {
            width: 70%;
            margin: 70px auto;
        }
        th {
            padding: 100px; 
            text-align: left;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td style="padding: 100px; border: 1px solid black; position: relative; box-sizing: border-box;">
                <div style="position: absolute; top: 0; left: 0; margin: 0; padding: 0;">
                    Welcome to Programming
                </div>
            </td>
    
            <td style="border: 1px solid black; text-align: right; vertical-align: top; padding: 5px;"> A</td>
            </td>
            </tr>
            <th style="text-align: right;"> B </th>
          </tr>
          <th style="text-align: center; float: left; width: 100px;"> C </th>
      </table>
</body>
</html>
